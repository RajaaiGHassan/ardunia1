  <script>
    const scene = document.querySelector('a-scene');
    
    // Play audio when marker is found
    scene.addEventListener('targetFound', (event) => {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const audio = document.getElementById(`sound${targetIndex}`);
      audio.play();
    });
    
    // Stop audio when marker is lost
    scene.addEventListener('targetLost', (event) => {
      const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      const audio = document.getElementById(`sound${targetIndex}`);
      audio.pause();
      audio.currentTime = 0;
    });
  </script>
